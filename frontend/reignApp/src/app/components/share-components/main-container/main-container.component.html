<div class="main-container">
    <div class="main-content">
        <div class="title-container">
            <mat-card>
                <mat-card-content>
                    <p>
                        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
        <div>
            <ng-container *ngIf="0; else elseEmptyArticles">
                <p> articles </p>
            </ng-container>
            <ng-template #elseEmptyArticles>
                <mat-card>
                    <mat-card-content>
                        <div class="no-articles">
                            <p>there is no articles <i class="fas fa-info-circle"></i></p>
                        </div>
                        <img mat-card-image class="no-articles-img" src="../../../../assets/img/fogg-page-not-found.png" alt="Photo of a Shiba Inu">
                    </mat-card-content>
                </mat-card>
            </ng-template>

        </div>
    </div>

</div>
